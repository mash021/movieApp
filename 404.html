<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | MovieApp</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="404.css" />
  </head>
  <body>
    <div class="error-container">
      <i class="fas fa-film error-icon"></i>
      <h1 class="error-code">404</h1>
      <h2 class="error-message">Oops! Page Not Found</h2>

      <div class="error-details">
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <p>Don't worry, even the best movies sometimes have plot holes!</p>
      </div>

      <div class="error-actions">
        <a href="index.html" class="back-home">
          <i class="fas fa-home"></i>
          Back to Home
        </a>
        <button class="error-action-btn" onclick="history.back()">
          <i class="fas fa-arrow-left"></i>
          Go Back
        </button>
      </div>
    </div>
  </body>
</html>
