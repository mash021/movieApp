<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | MovieApp</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .error-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: var(--primary-dark);
        color: var(--text-light);
        text-align: center;
        padding: 2rem;
      }

      .error-code {
        font-size: 12rem;
        font-weight: 700;
        margin: 0;
        line-height: 1;
        background: linear-gradient(
          45deg,
          var(--accent-light),
          var(--accent-color)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: float 3s ease-in-out infinite;
      }

      .error-message {
        font-size: 1.5rem;
        margin: 1rem 0 2rem;
        color: var(--text-light);
        opacity: 0.9;
      }

      .error-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        color: var(--accent-light);
        animation: bounce 2s ease-in-out infinite;
      }

      .back-home {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 1rem 2rem;
        background: var(--accent-light);
        color: var(--primary-dark);
        text-decoration: none;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.3s ease;
        margin-top: 2rem;
      }

      .back-home:hover {
        background: var(--accent-color);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(126, 48, 225, 0.3);
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .error-details {
        max-width: 600px;
        margin: 2rem auto;
        padding: 1.5rem;
        background: rgba(126, 48, 225, 0.1);
        border-radius: 12px;
        border: 1px solid var(--accent-light);
      }

      .error-details p {
        margin: 0.5rem 0;
        font-size: 1.1rem;
      }

      .error-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-top: 2rem;
      }

      .error-action-btn {
        padding: 0.8rem 1.5rem;
        border: 2px solid var(--accent-light);
        background: transparent;
        color: var(--text-light);
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1rem;
      }

      .error-action-btn:hover {
        background: var(--accent-light);
        color: var(--primary-dark);
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <i class="fas fa-film error-icon"></i>
      <h1 class="error-code">404</h1>
      <h2 class="error-message">Oops! Page Not Found</h2>

      <div class="error-details">
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <p>Don't worry, even the best movies sometimes have plot holes!</p>
      </div>

      <div class="error-actions">
        <a href="index.html" class="back-home">
          <i class="fas fa-home"></i>
          Back to Home
        </a>
        <button class="error-action-btn" onclick="history.back()">
          <i class="fas fa-arrow-left"></i>
          Go Back
        </button>
      </div>
    </div>
  </body>
</html>
